<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF=8">
<title>Raid Roster</title>
<link rel="stylesheet" href="style.css" type="text/css" rel="import" rel="mytabletemplate.html" />
<script src="./component.js" defer></script>
</head>

<body>

    <div class="container">

    <button type="button" onclick="alert('New roster function will be here')"
    >+New Roster</button>

    <button type="button" onclick="alert('Load roster function will be here')"
    >Load Roster</button>

    <button type="button" onclick="alert('Save roster function will be here')"
    >Save Roster</button>

    <button type="button" onclick="alert('Export roster into image file function will be here')"
    >Export Roster</button>

<p class="title">Raid Roster</p>

    <div class="tables">

        <table class="groupone">

            <caption>Group 1</caption>

    <thead>

                <div class="images">
                    <div draggable="true" class="images">


                <img src="images/catform.png" width="48" height="48" alt="Druid Cat Form Transormation Spell Icon">
                <img src="images/bearform.png" width="48" height="48" alt="">
                <img src="images/moonfire.png" width="48" height="48" alt="">
                <img src="images/HealingTouch.png" width="48" height="48" alt="">
                <img src="images/afflicitonlock.png" width="48" height="48" alt="">
                <img src="images/demonlock.png" width="48" height="48" alt="">
                <img src="images/destrolock.png" width="48" height="48" alt="">
                <img src="images/arcanemage.png" width="48" height="48" alt="">
                <img src="images/firemage.png" width="48" height="48" alt="">
                <img src="images/frostmage.png" width="48" height="48" alt="">
                <img src="images/armswarrior.png" width="48" height="48" alt="">
                <img src="images/furywarrior.png" width="48" height="48" alt="">
                <img src="images/protwarrior.png" width="48" height="48" alt="">
                <img src="images/combat.png" width="48" height="48" alt="">
                <img src="images/subtletyrogue.png" width="48" height="48" alt="">
                <img src="images/assasinationrogue.png" width="48" height="48" alt="">
                <img src="images/ProtPaladin.png" width="48" height="48" alt="">
                <img src="images/RetPaladin.png" width="48" height="48" alt="">
                <img src="images/holypaladin.png" width="48" height="48" alt="">
                <img src="images/HolyPriest.png" width="48" height="48" alt="">
                <img src="images/discpriest.png" width="48" height="48" alt="">
                <img src="images/shadowpriest.png" width="48" height="48" alt="">
                <img src="images/restoshaman.png" width="48" height="48" alt="">
                <img src="images/enhanceshaman.png" width="48" height="48" alt="">
                <img src="images/eleshaman.png" width="48" height="48" alt="">
                <img src="images/marksmanhunter.png" width="48" height="48" alt="">
                <img src="images/beasthunter.png" width="48" height="48" alt="">
                <img src="images/survivalhunter.png" width="48" height="48" alt="">
                <img src="images/frostdk.png" width="48" height="48" alt="">
                <img src="images/unholydk.png" width="48" height="48" alt="">
                <img src="images/blooddk.png" width="48" height="48" alt="">
                
                    </div>
                </div>
            
        

                <tbody>
                    
                    <tr>

                        <td>
                            
                                <label for="Class/Spec" id="classspec"></label>
                                <input type="text" id="cname" name="cname">
                                <select name="class" id="class">
                                
                                    <option value="holder">Select Class & Spec</option>

                                    <optgroup label="Death Knight">
                                        <option value="blood">Blood</option>
                                        <option value="frost">Frost</option>
                                        <option value="unholy">Unholy</option>
                                    </optgroup>
                                   

                                    <optgroup label="Druid">
                                        <option value="bear">Bear</option>
                                        <option value="cat">Cat</option>
                                        <option value="balance">Balance</option>
                                        <option value="resto">Resto</option>
                                    </optgroup>

                                    <optgroup label="Hunter">
                                        <option value="beast">Beast Master</option>
                                        <option value="marks">Marksman</option>
                                        <option value="survival">Survival</option>
                                    </optgroup>

                                    <optgroup label="Mage">
                                        <option value="arcane">arcane</option>
                                        <option value="fire">Fire</option>
                                        <option value="frost">Frost</option>
                                    </optgroup>

                                    <optgroup label="Paladin">
                                        <option value="holy">Holy</option>
                                        <option value="prot">Prot</option>
                                        <option value="ret">Ret</option>
                                    </optgroup>

                                    <optgroup label="Priest">
                                        <option value="disc">Disc</option>
                                        <option value="holy">Holy</option>
                                        <option value="shadow">Shadow</option>
                                    </optgroup>

                                    <optgroup label="Rogue">
                                        <option value="assasin">Assasin</option>
                                        <option value="combat">Combat</option>
                                        <option value="sub">Sub</option>
                                    </optgroup>

                                    <optgroup label="Shaman">
                                        <option value="enhace">Enhancement</option>
                                        <option value="ele">Ele</option>
                                        <option value="restor">Resto</option>
                                    </optgroup>

                                    <optgroup label="Warlock">
                                        <option value="affliction">Affliction</option>
                                        <option value="demon">Demonology</option>
                                        <option value="destro">Destruction</option>
                                    </optgroup>
                                    

                                    <optgroup label="Warrior">
                                        <option value="arms">Arms</option>
                                        <option value="fury">Fury</option>
                                        <option value="protec">Prot</option>

                                    </optgroup>
                                                                  
                                </select>
                                <input type="submit" value="Submit" />
                            
                        </td>
                        
                    </tr>

                    <tr>

                        <td>
                          <div class="dropdown">
                            <button class="btn btn-success
                            dropdown-toggle"
                             type="button"
                              id="dropbutton"
                               data-toggle="dropdown"
                                aria-haspopup="true"
                                 aria-expanded="false"
                                 onclick="btnImage()">Class/Specs</button>
                            <ul 
                            class="dropdown-menu"
                            aria-labelledby="dropbutton">
                            <li class="dropdown-item">
                                <img src="images/afflicitonlock.png" width="20" height="20">Affliction
                            </li>

                        </ul>
                          </div>  

                        </td>
                
                    </tr>

                    <tr>

                        <td>
                        <input type="text" id="charName" name="charName" placeholder="Character Name">
                            <div class="dropdown">
                                <button onclick="dropMenu()"
                            class="dropbtn">Class/Spec</button>
                                <div id="myDropdown" class="dropdown-content">
                                    <ul class="menu">
                                        <li class="dkbutton">
                                            <img id='image' src="images/blooddk.png" width="30" height="30">Unicorn
                                    </li> 
                                        <li value="starwars" ><img class="specImage" src="images/unholydk.png" width="30" height="30">Unicorn
                                    </li>
                                    <li value="jaba">Blood DK</li>
                                    <li value="getcoding">Blood DK</li>
                                    <li value="wannacode">Blood DK</li>
                                </ul>
                                
                                </div>
                            </div>
                            
                        </td>
                
                    </tr>
                    <script>function dropMenu()</script>
                    <script>btnImage</script>
                    <tr>

                        <td>
                            <select name="classSpec" id="classSpec" class="icon-menu">
                                <option value="holder">Select Class/Spec</option>
                                <option value="dk">Blood</option>
                            </select>
                        </td>
                
                    </tr>

                    <tr>

                        <td>

                        </td>
                
                    </tr>

                </tbody>

            </thead>
